<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css">
    <title>DashBoard</title>
</head>
<body>

<!-- NAVBAR -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <span class="material-symbols-outlined" data-icon="menu">menu</span>
            <div class="form-group">
                <input type="text" id="search-input" placeholder="Search...">
                <span class="material-symbols-outlined" id="search-icon" data-icon="search">search</span>
            </div>


        <a href="#" class="nav-link">
            <span class="material-symbols-outlined">notifications</span>
            <span class="badge">0</span>
        </a>

        <a href="#" class="nav-link">
            <span class="material-symbols-outlined">sms</span>
            <span class="badge">0</span>
        </a>

        <span class="divider"></span>
        <div class="profile">
            <img src="" alt="Profile Image" class="profile-img">
            <div class="default-profile"></div>
            <ul class="profile-link">
                <li><a href="#"><span class="material-symbols-outlined">account_circle</span>Profile</a></li>
                <li><a href="#"><span class="material-symbols-outlined">settings</span>Settings</a></li>
                <li><a href="#"><span class="material-symbols-outlined">logout</span>Logout</a></li>
            </ul>
        </div>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <h1 class="title">Presentation QnA</h1>
        <ul class="breadcrumbs">
            <li><a href="/">Home</a></li>
            <li class="divider">/</li>
            <li><a href="#" class="active">Slido</a></li>
        </ul>

        <div class="data">
            <div class="content-data left">
                <div class="head">
                    <!--<h3>현재 방 이름 : <span id="room-name"> </span></h3>-->
                    <p>환영합니다 <span th:text="${nickname}"></span> 님</p>

                    <ul class="sort-pagination">
                        <li><a href="#" data-sort="date" data-order="desc">최신순</a></li>
                        <li class="divider">/</li>
                        <li><a href="#" data-sort="date" data-order="asc">역순</a></li>
                        <li class="divider">/</li>
                        <li><a href="#" data-sort="likesCount" data-order="asc">좋아요 많은 순</a></li>
                        <li class="divider">/</li>
                        <li><a href="#" data-sort="likesCount" data-order="desc">좋아요 적은 순</a></li>
                    </ul>
                </div>

                <div class="chat-box" id="comments">
                    <p class="day"><span>Today</span></p>

                </div>

                <form action="#" class="chatbox-message">
                    <textarea name="message" id="message-input" placeholder="Type message..."></textarea>
                    <button type="submit"><span class="material-symbols-outlined" data-icon="send">send</span></button>
                </form>

            </div>
            <div class="content-data right">
            <div class="submenu">
                <div class="text">
                    <p>Join to .Project</p>
                </div>
        </div>

        <button id="qr-button">QR code Generate</button>
        <div id="qr-code-container"></div>
        </div>
        </div>
    </main>
    <!-- MAIN -->
</section>
<!-- NAVBAR -->

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
